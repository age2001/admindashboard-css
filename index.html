<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <p><img src="./images/view-dashboard.png" alt="db-picture" width="60">Dashboard</p>
            <ul>
                <li><img src="./images/home.png" alt="home-pic" width="30">Home</li>
                <li><img src="./images/card-account-details-outline.png" alt="profile-pic" width="30">Profile</li>
                <li><img src="./images/message-reply.png" alt="messages-pic" width="30">Messages</li>
                <li><img src="./images/clock-time-three.png" alt="history-pic" width="30">History</li>
                <li><img src="./images/file-multiple.png" alt="tasks-pic" width="30">Tasks</li>
                <li><img src="./images/account-group.png" alt="communities-pic" width="30">Communities</li>
            </ul>
            <ul>
                <li><img src="./images/cog.png" alt="settings-pic" width="30">Settings</li>
                <li><img src="./images/help-box.png" alt="support-pic" width="30">Support</li>
                <li><img src="./images/shield-check.png" alt="privacy-pic" width="30">Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="header-top">
                <img src="./images/magnify.png" alt="search-icon" width="30">
                <input type="text">
                <img src="./images/bell-ring-outline.png" alt="notification-icon" width="30">
                <img src="" alt="profile-pic" width="30">
                <p class="user-name">Morgan Oakley</p>
            </div>
            <div class="header-bot">
                <img src="" alt="profile-pic" width="50">
                <p class="user-name">Hi there, Morgan Oakley (@morgan)</p>
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>

        <div class="main-feed">
            <div class="projects">
                <p>Your Projects</p>
                <div class="project-grid"></div>
            </div>

            <div class="announcements">
                <p>Announcements</p>
                <div class="announcement-grid"></div>
            </div>

            <div class="trending">
                <p>Trending</p>
                <div class="trending-grid"></div>
            </div>
        </div>
    </div>
</body>
</html>
